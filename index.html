<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="main">
    <div class="box">
      <div class="inp">
        <input type="text" placeholder="Enter city name">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>

      <div class="box-main">
        <h1 id="country">India</h1>
        <img src="images/clouds.png" alt="Weather Icon" class="Weather">
        <h1 id="temp">23&deg;C</h1>
        <p id="des">Heavy rain</p>

        <div class="two">
          <div class="inner">
            <div class="hum">
              <img src="images/humidity.png" alt="Humidity Icon">
              <h1 id="humidity">90%</h1>
            </div>
            <p>Humidity</p>
          </div>
          <div class="inner">
            <div class="hum">
              <img src="images/wind.png" alt="Wind Icon">
              <h1 id="wind">90 km/h</h1>
            </div>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <p id="err" style="display: none; color: red;">City name is invalid</p>
    </div>
  </div>

  <script>
    const checkWeather = async (name) => {
      const apiid = "65df343d19ec7109375ae9a073db89c3";
      const apiurl = `https://api.openweathermap.org/data/2.5/weather?q=${name}&units=metric&appid=${apiid}`;

      const res = await fetch(apiurl);
      const data = await res.json();
      console.log(data);

      const box = document.querySelector(".box-main");
      const para = document.querySelector("#err");

      if (data.cod !== 200) {
        if (box) box.style.display = "none";
        if (para) para.style.display = "block";
        return;
      } else {
        if (box) box.style.display = "block";
        if (para) para.style.display = "none";
      }

      // Change weather image
      const img = document.querySelector(".Weather");
      if (data.weather && data.weather.length > 0) {
        const condition = data.weather[0].main;

        if (condition === "Clouds") {
          img.src = "images/clouds.png";
        } else if (condition === "Clear") {
          img.src = "images/clear.png";
        } else if (condition === "Rain") {
          img.src = "images/rain.png";
        } else if (condition === "Mist") {
          img.src = "images/mist.png";
        } else {
          img.src = "images/clouds.png"; // fallback
        }
      }

      // Update weather details
      document.querySelector("#country").textContent = data.name;
      document.querySelector("#temp").innerHTML = Math.round(data.main.temp) + "&deg;C";
      document.querySelector("#des").textContent = data.weather[0].description;
      document.querySelector("#humidity").textContent = data.main.humidity + "%";
      document.querySelector("#wind").textContent = Math.round(data.wind.speed * 3.6) + " km/hr";
    };

    // Button click event
    document.querySelector(".inp button").addEventListener("click", () => {
      const location = document.querySelector(".inp input").value;
      checkWeather(location);
    });

    // Default city
    checkWeather("Hyderabad");
  </script>
</body>
</html>
